<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css"
    <title></title>
</head>

<body>
    
     <div class="right">
        <div class="color-choice">
            <div class="color-box color-red" id="red"></div>
            <div class="color-box color-green" id="green"></div>
            <div class="color-box color-blue" id="blue"></div>
            <div class="color-box color-black" id="black"></div>
            <div class="color-box rnd-color" id="random"></div>
            <div class="draw-color color" id="text">Choose your color</div>
        </div>
        <div class="container" id="drawpad"></div>
    </div>

    <div class="page">
        <h1>ETCH-A-SKETCH</h1>
        <label for="quantity">Type a Value:</label>
        <input type="number" id="quantity" name="quantity" placeholder="10" />
        <button class="start">Start</button>
        <button class="reset">Reset</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
